<!DOCTYPE html>
<html>
<head>
    <title>Flask WebSocket Server</title>
    <!-- Carica la libreria Socket.IO dal CDN -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Flask WebSocket Server</h1>
    <p>WebSocket server is running. Send a message below to test the WebSocket connection.</p>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendButton">Send</button>
    <input type="text" id="roomInput" placeholder="Room to join/leave">
    <button id="joinButton">Join Room</button>
    <button id="leaveButton">Leave Room</button>
    <div id="response"></div>

    <script type="text/javascript">
        // Crea una connessione Socket.IO al server
        const socket = io();

        // Gestisci i messaggi ricevuti dal server
        socket.on('message', (data) => {
            document.getElementById('response').textContent = `Server says: ${data}`;
        });

        // Gestisci l'evento di connessione
        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
        });

        // Gestisci l'evento di disconnessione
        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket server');
        });

        // Aggiungi un listener per il pulsante "Send"
        document.getElementById('sendButton').addEventListener('click', () => {
            const message = document.getElementById('messageInput').value;
            if (message) {
                socket.send(message);
                document.getElementById('messageInput').value = '';
            }
        });

    </script>
</body>
</html>
